<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studentka</title>
    <!--Bootstrap CDN CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!--Bootstrap CDN icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top py-4"
      style="background-color: #1f2641"
    >
      <div class="container">
        <a
          href="#"
          class="navbar-brand fw-bold fs-3 d-flex align-items-center gap-2"
        >
          <img class="img-fluid" src="./logo.svg" alt="logo" width="44px" />
          studentka
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto gap-lg-5 gap-3 mb-4 mb-lg-0 align-items-center"
          >
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-primary d-flex gap-2 px-4 py-2">
                <i class="bi bi-telephone-outbound"></i>
                Contact Us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Hero Section-->
    <section class="hero text-white vh-100 d-flex align-items-center" style="background-color: #1f2641">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <h1 class="display-2 fw-bold mb-4">
              Digital platform for all student activity.
            </h1>
            <p class="lead mb-4">
              Networking with lecturer and also collegiate
            </p>
            <button
              class="btn btn-primary mb-4 d-flex px-4 py-3 gap-2 align-items-center"
            >
              <i class="bi bi-cloud-download" style="font-size: 1.3rem"></i
              >Download App
            </button>

            <div class="d-flex mt-5 pt-5">
              <div class="pe-5">
                <i class="bi bi-star-fill fs-2 me-2"></i>
                <span class="h2">4,9</span>
                <span class="d-block text-end">Reviews</span>
              </div>
              <div class="px-5">
                <i class="bi bi-chat-left-heart fs-2 me-2"></i>
                <span class="h2">189</span>
                <span class="d-block text-end">Good Responses</span>
              </div>
            </div>
          </div>
          <div class="col-md">
            <img class="img-fluid" src="./hero.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!--Bootstrap CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
